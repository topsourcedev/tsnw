<html>
    <head>
        <title>provafiltro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./provafiltro.css" rel="stylesheet">
        <script type="text/javascript" src="../../../tsnw/public/js/jquery.js"></script>
        <script type="text/javascript" src="../../../tsnw/public/js/jquery-ui.js"></script>
        <script type="text/javascript" src="./provafiltro.js"></script>
    </head>
    <body style="width: 100%; height: 100%; display: block; top: 0px; left: 0px;">
        <div class="MODElementFilterPanel" id="MODElementFilterPanel_asd">
            <ul class="MODElementFilterTokens">
                <li class="MODElementFilterTokens" id="MODElementFilterTokens_newgroup">Nuovo gruppo</li>
                <li class="MODElementFilterTokens" id="MODElementFilterTokens_newstatic">Nuovo filtro statico</li>
                <li class="MODElementFilterTokens" id="MODElementFilterTokens_and">Congiunzione e</li>
                <li class="MODElementFilterTokens" id="MODElementFilterTokens_or">Congiunzione o</li>
            </ul>
            <div class="MODElementFilterPanelTitle" id="MODElementFilterPanelTitle_asd">
                Filtri per vtiger.vtiger_account.accountname
            </div>
            <div class="MODElementFilterPanelContainer" id="MODElementFilterPanelContainer_asd">
                <div class="MODElementFilterPanelNewGroup"> 
                    Trascina qui un gruppo
                </div>
                <div class="MODElementFilterPanelNewGroup" style="display: none;"> 
                    Trascina qui un gruppo
                </div>
                <div class="MODElementFilterPanelGroupTemplate">
                    <div class="MODElementFilterGroupDelete">&nbsp;&nbsp;</div>
                    <div class="MODElementFilterPanelNewFilter">
                        Trascina qui un filtro
                    </div>
                    <div class="MODElementFilterPanelNewFilter" style="display: none;">
                        Trascina qui un filtro
                    </div>
                    <div class="MODElementFilterPanelNewGroupJoin">AND/OR</div>
                </div>
                <div class="MODElementFilterPanelFilterTemplate">
                    <div class="MODElementFilterDelete">&nbsp;&nbsp;</div>
                    <span class="MODElementFilterField1Name">accountname</span>
                    <select class="MODElementFilterOperator">
                        <option value="-1" selected>Scegli</option>
                        <option value="=">=</option>
                        <option value="<>">&NotEqual;</option>
                        <option value="<">&lt;</option>
                        <option value="<=">&le;</option>
                        <option value=">">&gt;</option>
                        <option value=">=">&ge;</option>
                    </select>
                    <input class="MODElementFilterField2Name">
                    <div class="MODElementFilterPanelNewFilterJoin">AND/OR</div>
                </div>
            </div>
            <div class="MODElementFilterButtons" id="MODElementFilterButtons_asd">
                <div class="MODElementFilterButtonOk" id="MODElementFilterButtonOk_asd">
                    OK
                </div>
                <div class="MODElementFilterButtonCancel" id="MODElementFilterButtonCancel_asd">
                    Annulla
                </div>

            </div>

        </div>
    </body>
</html>
